<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shaw Creative Works — Apps • Websites • Digital Experiences</title>
  <meta name="description" content="Shaw Creative Works builds calm, human-centered apps, websites, and digital experiences that blend mindfulness, design, and technology.">
  <meta name="theme-color" content="#7B77FF">
  <!-- Open Graph -->
  <meta property="og:title" content="Shaw Creative Works" />
  <meta property="og:description" content="Shaw Creative Works builds calm, human-centered apps, websites, and digital experiences that blend mindfulness, design, and technology." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://shawcreativeworks.com/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1121;
      --lav:#7B77FF;
      --lav-2:#B3B0FF;
      --text:#EDECFB;
      --muted:#A7A6C7;
      --card:#151736;
      --ring:rgba(123,119,255,0.35);
      --ok:#36d399;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 1200px at 80% -10%, rgba(123,119,255,.12), transparent 60%), radial-gradient(900px 900px at -10% 10%, rgba(179,176,255,.12), transparent 55%), var(--bg); color:var(--text);}
    a{color:var(--lav)} a:hover{opacity:.9}
    .container{max-width:1080px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:rgba(15,17,33,.65);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid rgba(255,255,255,.06);z-index:20}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--lav),var(--lav-2));box-shadow:0 8px 24px rgba(123,119,255,.35)}
    .brand h1{font-size:18px;margin:0;letter-spacing:.2px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.1);color:var(--lav-2);padding:6px 10px;border-radius:999px;font-size:12px}
    .hero{padding:72px 0 56px}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:28px}
    .tag{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;background:rgba(123,119,255,.12);border:1px solid rgba(123,119,255,.25);color:var(--lav-2);font-weight:600;font-size:12px}
    h2{font-size:44px;line-height:1.1;margin:14px 0 10px}
    .lead{color:var(--muted);font-size:18px;max-width:46ch}
    .cta{display:flex;gap:12px;margin-top:20px}
    .btn{appearance:none;border:0;padding:12px 16px;border-radius:12px;font-weight:600;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,var(--lav),var(--lav-2));color:#0d0f22;box-shadow:0 12px 24px rgba(123,119,255,.35)}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.12)}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:18px}
    section{padding:56px 0}
    .section-title{font-size:28px;margin:0 0 16px}
    .cols-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .service h3{margin:10px 0 6px}
    .muted{color:var(--muted)}
    .chip{display:inline-flex;gap:8px;align-items:center;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);padding:6px 10px;border-radius:999px;color:var(--text);font-size:12px}
    .tiles{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .tile{border-radius:16px;overflow:hidden;background:#0c0e1e;border:1px solid rgba(255,255,255,.06)}
    .tile img{width:100%;height:240px;object-fit:cover;display:block;filter:saturate(105%)}
    .tile .p{padding:14px}
    form{display:grid;gap:12px;margin-top:8px}
    input, textarea{background:#0c0e1e;color:var(--text);border:1px solid rgba(255,255,255,.12);padding:12px;border-radius:12px;outline:none}
    input:focus, textarea:focus{box-shadow:0 0 0 4px var(--ring);border-color:var(--lav)}
    textarea{min-height:120px;resize:vertical}
    footer{padding:40px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,.06)}
    @media (max-width: 920px){.grid{grid-template-columns:1fr}.tiles{grid-template-columns:1fr}.cols-3{grid-template-columns:1fr}h2{font-size:36px}}
  </style>
</head>

</body>
</html>
